<!DOCTYPE html>

<html>
<head>
	<title>New York Times</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
</head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
<body>

	<section>
		<div class="jumbotron">
      <h1 class="text-center">New York Times </h1>
    </div>
	 <form role="form">
              <div class="form-group">
                <label for="search-input">Search Term:</label>

                <input class="form-control" id="search-input" type="text">
              </div>


              <div class="form-group">
                <label for="start-input">Start Year:</label>
                <input class="form-control" id="start" type="number">
              </div>


              <div class="form-group">
                <label for="end-input">End Year:</label>
                <input class="form-control" id="end" type="number">
              </div>


              <div class="form-group">
                <label for="article-input">Article Count:</label>

                <input class="form-control" id="records-input" type="number">
              </div>


		<button type="button" class="btn btn-primary btn-lg" id="searchButton" data-toggle="modal" data-target=".bs-example-modal-lg">Search</button>
		</div>


		<button type="button" class="btn btn-primary btn-lg" id="clearButton" data-toggle="modal" data-target=".bs-example-modal-lg">Clear</button>
		</div>



		<div id="articles"></div> <br>

		<div id="('id', 'articleWell-' + articleCounter)" class = "panel panel-default"></div>

		</div>
	
	</section>
		
  
 


  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
